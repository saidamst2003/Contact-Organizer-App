<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/ajouter.css">
    <!-- for icons  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand h1 mb-0 " href="#">Contact</a>

                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse ps-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ajouter.html">Ajouter</a>
                        </li>
                    </ul>
                    <section class="d-flex justify-content-end w-75">
                        <button class="m-2 rounded-1 btn-signup">Sign up</button>
                        <button class="m-2 rounded-1 btn-login">Login</button>
                    </section>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <!-- search bar  -->
        <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <span id="search-addon">
                <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="row justify-content-between">

            <!-- left side start -->
            <div id="list-contact" class="left-side col-sm-12 col-md-5 m-2 p-20  ">

                <!-- start of card itemes List (Contact list) -->
                <div id="item-card" class=" d-flex flex-row m-4">
                    <img id="card-profile" src="./images/profile.png" alt="Profile" class="me-3">
                    <div>
                        <h2 id="card-username">Kamal, ipsum.</h2>
                        <h3 id="card-phone">+(...) 000 000 000</h3>
                    </div>
                </div>

                <!-- line to separate  -->

                <span class="line"></span>
                <!-- empty section  -->
                <section id="item-empty" class="item-empty d-flex justify-content-center text-center">
                    <div>
                        <img class="mt-5" src="./images/empty.png" alt="empty pic ">
                        <h2 class="mt-5" id="empty"> Ops empty Contact ! </h2>
                        <h3 class="mb-5" id="empty"> Add New contact </h3>

                    </div>
                </section>

            </div>

            <!-- start right side  -->
            <div id="ajouter" class="ajouter right-side col-sm-12 col-lg-5 m-2 pe-0">

                <!-- profile display pic -->
                <div class="d-flex justify-content-center m-4 ">
                    <div">
                        <img id="ajouter-profile-img" src="./images/profile.png" alt="Profile" class="me-3">
                </div>

                <div class="container mt-5">
                    <form id="form" class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">First Name</label>
                            <input id="ajouter-name" type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input id="ajouter-last" type="text" class="form-control" id="inputLastName">
                        </div>

                        <div class="col-12">
                            <label for="inputphone" class="form-label">phone</label>
                            <input id="ajouter-phone" type="tel" class="form-control" id="inputphone">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">email</label>
                            <input id="ajouter-email" type="email" class="form-control" id="inputEmail">
                        </div>

                        <div class="col-sm-12">
                            <label for="ajouter-adress" class="form-label">city</label>
                            <select id="ajouter-adress" class="form-select">
                                <option selected  disabled>Choose...</option>
                                <option>beni mellal</option>
                                <option>Marrakech</option>
                                <option>FÃ¨s</option>
                                <option>Agadir</option>
                                <option>Chefchaouen</option>
                                <option>Ouarzazate</option>

                            </select>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <label class="d-block">Gender</label>
                                <input type="radio" name="gender" value="male"> Male
                                <input type="radio" name="gender" value="female"> Female

                            </div>
                        </div>
                           
                        <div class="col-12 d-flex justify-content-around align-items-center">
                            <button type="submit" class="btn btn-outline-danger text-danger">Cancel</button>
                            <button id="btn-ajouter" type="button" class="btn btn-primary "
                                style="background-color: #353A7B; border:#353A7B;">Save</button>
                        </div>

                    </form>
                </div>

            </div>
            <!-- end of right side  -->

        </div>

        </div>

    </main>
    <footer></footer>
    <script src="./js/ajouter.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
