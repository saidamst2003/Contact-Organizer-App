<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- for icons  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand h1 mb-0 " href="#">Contact</a>

                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse ps-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajouter.html">Ajouter</a>
                        </li>
                    </ul>
                    <section class="d-flex justify-content-end w-75">
                        <button class="m-2 rounded-1 btn-signup">Sign up</button>
                        <button class="m-2 rounded-1 btn-login">Login</button>
                    </section>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <!-- search bar  -->
        <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <span id="search-addon">
                <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="row justify-content-between">

            <!-- left side start -->
            <div id="list-contact" class=" left-side col-sm-12 col-md-5 m-2 p-20 ">

                <!-- start of card itemes List (Contact list) -->
                <div id="item-card" class="item-card d-flex flex-row m-4">
                    <img id="card-profile" src="./images/profile.png" alt="Profile" class="me-3">
                    <div>
                        <h2 id="card-username">Kamal, ipsum.</h2>
                        <h3 id="card-phone">+(...) 000 000 000</h3>
                    </div>
                </div>

                <!-- line to separate  -->

                <span class="line"></span>
                <!-- empty section  -->
                <section id="item-empty" class="item-empty d-flex justify-content-center text-center">
                    <div>
                        <img class="mt-5" src="./images/empty.png" alt="empty pic ">
                        <h2 class="mb-5" id="empty"> Ops empty Contact ! </h2>
                        <button class="m-2 rounded-1 btn-add-contact" onclick="document.location='ajouter.html'">Add new
                            Contact </button>
                    </div>
                </section>

            </div>
            <!-- end of left side  -->
            <span class="lineh p-0 d-none  d-lg-inline-block"></span>

            <!-- start right side  -->
            <div class="right-side col-sm-12 col-md-5 m-2 pe-0">
                <section id="display-empty" class="d-flex justify-content-center text-center">
                    <div>
                        <img class="mt-5" src="./images/nodata.png" alt="empty pic ">
                        <h3 class="mb-5" id="empty"> Click On A contact To display detail ! </h3>
                    </div>
                </section >

                <!-- profile display pic -->
                 <section class="detail" id="detail">

                <div id="display-section" class="d-flex flex-row  justify-content-center m-4 text-center ">
                    <div>
                        <img id="display-profile" src="./images/profile.png" alt="Profile pic " class="me-3">
                        <h2  class="mt-4">User Name</h2>
                        <h3 id="display-username">Lorem, ipsum dolor.</h3>
                    </div>
                </div>
                <!-- end of profle details -->

                <!-- start about section  -->
                <section id="display-detail" class="row d-flex  align-items-center d-sm-column d-md-row">
                    <!-- first side detail -->
                    <div class="col-8 col-md-5 ">
                        <div class="col-12">
                            <!-- strat  email -->
                            <div class="email-section d-flex mt-2">
                                <img class="m-1 me-1" src="./images/email-icon.png" alt="email icon ">
                                <div class="m-0">
                                    <h2>Email</h2>
                                    <h3 id="display-email">test@gmail.com</h3>
                                </div>
                            </div>
                            <!-- end of email -->
                            <div class="phone-section d-flex  mt-2">
                                <img class="m-1 me-1" src="./images/icons8-call-48.png" alt="call icon">
                                <div class="m-0">
                                    <h2>Phone</h2>
                                    <h3 id="display-phone">+2246353234</h3>
                                </div>
                            </div>
                            <!-- end phone  -->
                            <div class="phone-section d-flex mt-2">
                                <img id="display-gender-profile" class="m-1 me-1" src="./images/icons8-gender-24.png"
                                    alt="call icon">
                                <div class="m-0">
                                    <h2>Gender</h2>
                                    <h3 id="display-gender">Boy</h3>
                                </div>
                            </div>
                            <!-- end gender -->
                        </div>
                        <!-- seccond side detail -->
                    </div>
                    <!-- second side detail -->
                    <div class="col-8 col-md-5 ">
                        <div class="col-12">

                            <div class="phone-section d-flex mt-2 ">
                                <img  class="m-1 me-1" src="./images/icons8-address-24.png"
                                    alt="call icon">
                                <div class="m-0">
                                    <h2>Adress</h2>
                                    <h3 id="display-adress">Beni Mellall</h3>
                                </div>
                            </div>
                            <!-- end gender -->

                        </div>
                    </div>

                </section>
                <!-- end about section  -->
            </section>

            </div>
            <!-- end of right side  -->

        </div>
        <!-- end of row element  -->

    </main>
    <footer></footer>
    <script src="./js/contact.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
